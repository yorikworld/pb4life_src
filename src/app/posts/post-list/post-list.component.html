<div class="container">
    <section id="mainContent">
        <div class="content_top">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm6">
                    <div class="content_middle_leftbar">
                        <div class="single_category wow fadeInDown">
                            <h2><span class="bold_line"><span></span></span>
                                <span class="solid_line"></span> <a href="#" class="title_text">Most Viewed</a>
                            </h2>
                        </div>
                    </div>
                    <carousel [ngClass]="{latest_slider: true}" [interval]="myInterval" [noWrap]="noWrapSlides"
                              [noPause]="noPause"
                              [(activeSlide)]="activeSlideIndex">
                        <slide *ngFor="let post of popularPosts;">
                            <img class="single" [routerLink]="post.slug" [src]="post.thumbnail" alt="{{post.name}}">

                            <div class="carousel-caption">
                                <app-tags [post]="post"></app-tags>
                                <h4>{{post.title.rendered}}</h4>
                            </div>
                        </slide>
                    </carousel>
                </div>
                <div class="col-lg-6 col-md-6 col-sm6">
                    <div class="content_top_right">
                        <div class="single_category wow fadeInDown">
                            <h2><span class="bold_line"><span></span></span>
                                <span class="solid_line"></span> <a href="#" class="title_text">Latest posts</a>
                            </h2>
                        </div>
                        <ul class="featured_nav wow fadeInDown">
                            <li *ngFor="let post of latestPosts">
                                <img [src]="post.thumbnail" alt="{{post.name}}">
                                <div class="title_caption"><a [routerLink]="post.slug">{{post.title.rendered}}</a></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="content_bottom">
            <div class="col-lg-8 col-md-8">
                <div class="content_bottom_left">
                    <ng-container *ngFor="let posts of postsByCat; let i = index">
                        <div class="single_category wow fadeInDown">
                            <h2 *ngIf="posts.length !== 0"><span class="bold_line"><span></span></span> <span
                                    class="solid_line"></span>
                                <a class="title_text" [routerLink]="['category', posts['currentCatSlug']]">{{posts['currentCat']}}</a>
                            </h2>
                            <ng-container *ngFor="let post of posts; let i = index">
                                <div *ngIf="i === 0" class="business_category_left wow fadeInDown">
                                    <ul class="fashion_catgnav">
                                        <li>
                                            <div class="catgimg2_container">
                                                <a [routerLink]="post.slug">
                                                    <img alt="{{post.name}}" [src]="post.thumbnail">
                                                </a>
                                            </div>
                                            <h2 class="catg_titile"><a
                                                    [routerLink]="post.slug">{{post.title.rendered}}</a>
                                            </h2>
                                            <div class="comments_box">
                                            <span
                                                    class="meta_date">{{post.date_gmt}}</span> <span
                                                    class="meta_comment"><a [ngClass]="'vk_count_'+post.id"
                                                                            [routerLink]="post.slug">Нет коментариев</a></span>
                                                <span
                                                        class="meta_more">
                                            <a [routerLink]="post.slug">Read More...</a></span></div>
                                            <p class="content_top">{{post.excerpt.rendered}}</p>
                                        </li>
                                    </ul>
                                </div>
                                <div *ngIf="i !== 0" [ngClass]="{'tab-content': i === 1 }"
                                     class="business_category_right wow fadeInDown">
                                    <ul class="small_catg">
                                        <li>
                                            <div class="media wow fadeInDown">
                                                <a class="media-left" [routerLink]="post.slug">
                                                    <img alt="{{post.name}}" [src]="post.thumbnail">
                                                </a>
                                                <div class="media-body">
                                                    <h4 class="media-heading"><a [routerLink]="post.slug">{{post.title.rendered}}</a>
                                                    </h4>
                                                    <div class="comments_box"><span
                                                            class="meta_date">{{post.date_gmt}}</span>
                                                        <span class="meta_comment">
                                                        <a [ngClass]="'vk_count_'+post.id" [routerLink]="post.slug">Нет коментариев</a></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </ng-container>
                        </div>
